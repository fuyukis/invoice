name = "invoice-app"
compatibility_date = "2024-01-01"

# Cloudflare Pages configuration
pages_build_output_dir = "."

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "invoice-db"
database_id = "YOUR_DATABASE_ID_HERE" # デプロイ時に設定

# Environment variables (optional)
[vars]
ENVIRONMENT = "production"
